<html lang="en">
<head>
    <meta charset="utf-8">
    <title>SimpleVoting - Admin</title>
    <script src="node_modules/web3/dist/web3.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/truffle-contract/dist/truffle-contract.js"></script>
    <script src="./simplevoting.js"></script>
    <style>
        .information {
            border: 0;
        }

        .information label {
            font-weight: bold;
        }

        .information input {
            width: 200px;
        }
    </style>
</head>
<body>

<h1>SimpleVoting - Admin</h1>
<table class="information" id='currentStatus'>
    <tr>
        <td><b>Current status:</b></td>
        <td id='currentWorkflowStatusMessage'></td>
        <td></td>
        <td></td>
    </tr>
</table>

<table class="information" id='user'>
    <tr>
        <td><label for="adminAddress">Admin address:</label></td>
        <td><input type="text" id="adminAddress"/></td>
        <td><label for="adminPassword">password:</label></td>
        <td><input type="text" id="adminPassword"/></td>
        <td>
            <button onclick="unlockAdmin()">Unlock account</button>
        </td>
        <td id='adminMessage'></td>
    </tr>
</table>

<h3>Register voter</h3>
<table class="information" id="registerVoter">
    <tr>
        <td><label for="registerVoterAddress">Voter address:</label></td>
        <td><input type="text" id="registerVoterAddress"/></td>
        <td>
            <button onclick="registerVoter()">Register</button>
        </td>
        <td id='voterRegistrationMessage'></td>
    </tr>
</table>

<h3>Check registration</h3>
<table class="information" id="checkRegistration">
    <tr>
        <td><label for="address">Address</label></td>
        <td><input type="text" id="address"/></td>
        <td>
            <button onclick="checkVoterRegistration()">Check Registration</button>
        </td>
        <td id='registrationVerificationMessage'></td>
    </tr>
</table>

<h3>Proposals registration session</h3>
<table class="information" id='proposalsRegistration'>
    <tr>
        <td>
            <button onclick="startProposalsRegistration()">Start</button>
        </td>
        <td>
            <button onclick="endProposalsRegistration()">End</button>
        </td>
        <td id='proposalsRegistrationMessage'></td>
    </tr>
</table>

<h3>Register proposal</h3>
<table class="information" id='registerProposal'>
    <tr>
        <td><label for="proposalVoterAddress">Voter address:</label></td>
        <td><input type="text" id="proposalVoterAddress"/></td>
        <td><label for="proposalDescription">Proposal description:</label></td>
        <td><input type="text" id="proposalDescription"/></td>
        <td>
            <button onclick="registerProposal()">Register</button>
        </td>
        <td id='proposalRegistrationMessage'></td>
    </tr>
</table>

<h3>Voting session</h3>
<table class="information" id='votingSession'>
    <tr>
        <td>
            <button onclick="startVotingSession()">Start</button>
        </td>
        <td>
            <button onclick="endVotingSession()">End</button>
        </td>
        <td id='votingSessionMessage'></td>
    </tr>
</table>

<h3>Vote</h3>
<table class="information" id='vote'>
    <tr>
        <td><label for="voterAddress">Voter address:</label></td>
        <td><input type="text" id="voterAddress"/></td>
        <td><label for="proposalId">Vote for proposal number:</label></td>
        <td><input type="text" id="proposalId"/></td>
        <td>
            <button onclick="vote()">Register</button>
        </td>
        <td id='voteConfirmationMessage'></td>
    </tr>
</table>

<h3>Tally votes</h3>
<table class="information" id='voteTallying'>
    <tr>
        <td>
            <button onclick="tallyVotes()">Tally votes</button>
        </td>
        <td id='votingTallyingMessage'></td>
    </tr>
</table>

<table class="information" id='resultsTable'></table>

</body>
</html>
